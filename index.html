
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DHT11 Sensor Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px #00000066;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }
    .card h3 {
      margin: 10px 0;
      color: #333;
      font-size: 1.4em;
    }
    .card p {
      margin: 0;
      font-size: 2.2em;
      color: #27ae60;
      font-weight: bold;
    }
    .icon {
      font-size: 3em;
      margin-bottom: 10px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>DHT11 Sensor Dashboard</h1>
  <div class="container" id="data"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiXngppGpEtZThuRJGnzfgIY4Q9213-qI",
      authDomain: "esp32-6afd8.firebaseapp.com",
      databaseURL: "https://esp32-6afd8-default-rtdb.firebaseio.com",
      projectId: "esp32-6afd8",
      storageBucket: "esp32-6afd8.firebasestorage.app",
      messagingSenderId: "247328776748",
      appId: "1:247328776748:web:06749af12deec46e3a2789",
      measurementId: "G-30YV5G5DPL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('data');

    function createCard(label, value, unit, source) {
      const icon = label === "Temperature" ? '<i class="fas fa-thermometer-half icon"></i>' : '<i class="fas fa-tint icon"></i>';
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${icon}
        <h3>${label} (${source})</h3>
        <p>${value} ${unit}</p>
      `;
      return card;
    }

    function displayReadings(reading, source = "Firebase") {
      container.innerHTML = '';
      container.appendChild(createCard('Temperature', reading.Temperature, 'Â°C', source));
      container.appendChild(createCard('Humidity', reading.Humidity, '%', source));
    }

    function loadLocalJson() {
      fetch('backup.json')
        .then(res => res.json())
        .then(json => {
          if (json.DHT11) displayReadings(json.DHT11, "Local JSON");
          else container.innerHTML = '<p>No local data available.</p>';
        })
        .catch(err => {
          container.innerHTML = '<p>Unable to load local data.</p>';
          console.error("Local JSON error:", err);
        });
    }

    db.ref('/DHT11').on('value', snapshot => {
      const val = snapshot.val();
      if (val) displayReadings(val, "Firebase");
      else loadLocalJson();
    }, error => {
      console.error("Firebase error:", error);
      loadLocalJson();
    });
  </script>
</body>
</html>
